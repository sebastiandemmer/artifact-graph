<!doctype html>


<html>
<head>
    
    
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/weaverjs@1.2.0/dist/weaver.min.js"></script>
    <script src="js/cytoscape-spread.js"></script>
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 0px;
            left: 0px;
            border: 1px dotted grey;
        }
    </style>
    <title>Artifact Graph</title>
</head>
<body>
    <h1>Artifact Graph</h1>
    <div id="cy"></div>
    <script type="module"> 
    import cytoscape from "./js/cytoscape.esm.min.js";
    import data from './graph_data.json' assert { type: 'json' };
    var imported_nodes = data['nodes'];
    var imported_edges = data['edges']; 

    window.addEventListener('DOMContentLoaded', function(){
        var cy = cytoscape({
            container: document.getElementById('cy'),
            layout: {
                name: 'random',
                // minDist: 40
            },
            elements: {
                nodes: imported_nodes,
                edges: imported_edges
            },
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': 'red',
                        label: 'data(id)'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        label: 'data(id)'
                    }
                },
                {
                    selector: '.file',
                    style: {
                        shape: 'rectangle'
                    }
                },
                {
                    selector: '.blue',
                    style: {
                        'background-color': 'blue'
                    }
                }
            ]

        });
    });

    </script>
    </div>
</body>
</html>
