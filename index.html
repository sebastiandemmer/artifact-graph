<!doctype html>


<html>
<head>
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <title>Artifact Graph</title>
</head>
<body>
    <div id="cy"></div>
    <script type="module"> 
    import cytoscape from "./js/cyptoscape.esm.min.js";
    import data from './data.json' assert { type: 'json' };

    console.log(data);
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
                data: {
                id: 'ab',
                source: 'a',
                target: 'b'
                }
            }],
        style: [
        {
            selector: 'node',
            style: {
                'background-color': 'red',
                label: 'data(id)'
            }
        }]

      });

      //document.getElementById('json').innerHTML = data;

    </script>
    <div id="json">
    </div>
</body>
</html>
