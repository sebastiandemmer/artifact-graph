<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Graph</title>
    </head>
<body>
    <div class="container-fluid">
      <div class="row">
        <!-- HEADER -->
          <header class="p-4 bg-dark text-white">
              <div class="container">
                <div class=" d-flex flex-wrap flex-md-nowrap gap-3 p-2 align-items-center justify-content-start">
                  <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <img id="logoImage" class="mr-3 pull-left" alt="Logo image">
                  </a>
                  <p class="m-0 display-5 fw-bold text-nowrap">Artifact Graph</p>
                  <!-- <i class="fa fa-search"></i> -->
                  <input id="search-input" type="text" class="form-control justify-content-center" placeholder="Enter search term (e.g. 'Registry', '4624', Prefetch)">
                  <button class="btn btn-primary justify-content-end" id="search-button">Search</button>
          
                </div>
              </div>
            </header>
      </div>

      <div class="row">
        <!-- GRAPH SECTION -->
        <div class="container">
          <div id="graph">
            <div id="graph-tooltip" class="card text-white bg-secondary mb-3" hidden>
              <div class="card-body">
                <h3 class="card-title" id="graph-tooltip-header"></h3>
                <div class="card-text" id="graph-tooltip-body"></div>
                <button class="btn btn-primary" id="all_neighbors_btn" data-toggle="tooltip" data-placement="bottom" title="Expand nodes"><i class="fa-solid fa-code-fork fa-rotate-90"></i></button>
                <button class="btn btn-primary" id="toggle_edge_labels" data-toggle="tooltip" data-placement="bottom" title="Toggle edge labels"><i class="fa-solid fa-tags"></i></button>
                <button class="btn" data-toggle="tooltip" data-placement="bottom" title="Button disabled" disabled><i class="fa fa-trash"></i></button>
                <button class="btn" data-toggle="tooltip" data-placement="bottom" title="Button disabled" disabled><i class="fa fa-close"></i></button>
                <button class="btn" data-toggle="tooltip" data-placement="bottom" title="Button disabled" disabled><i class="fa fa-folder"></i></button>
              </div>
            </div>
          </div>
          
          
        </div>


      <div class="row">
        <!-- FOOTER -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center my-4 border-top">
          <div class="">
            <span class="mb-3 mb-md-0 text-body-secondary">2023 Artifact-Graph</span>
            <a href="https://github.com/sebastiandemmer/Artifact-Graph" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-2">
              github.com/sebastiandemmer/Artifact-Graph
            </a>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="https://twitter.com/k0brax"><i class="fa-brands fa-twitter fa-xl"></i></a></li>
          </ul>
      
          
        </footer>
      </div>
    </div>
    
</body>
</html>
