<!doctype html>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cyptoscape.esm.min.js"></script>
</head>
<body>
    <div id="cy"></div>
    <script> 
    //import data from './data.json' assert { type: 'JSON' };

    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
                data: {
                id: 'ab',
                source: 'a',
                target: 'b'
                }
            }]
      });
    </script>
</body>
</html>
