<!doctype html>


<html>
<head>
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 0px;
            left: 0px;
            border: 1px dotted grey;
        }
    </style>
    <title>Artifact Graph</title>
</head>
<body>
    <h1>Artifact Graph</h1>
    <div id="cy"></div>
    <script type="module"> 
    import cytoscape from "./js/cyptoscape.esm.min.js";
    import data from './data.json' assert { type: 'json' };
    var imported_nodes = data['nodes'];
    var imported_edges = data['edges']; 

    console.log(data);
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: {
            nodes: [
                { data: { id: 'a' } },
                { data: { id: 'b' } }
            ],
            edges: [
                {
                    data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'
                }}
            ]
        },
        style: [
        {
            selector: 'node',
            style: {
                'background-color': 'red',
                label: 'data(id)'
            }
        }]

      });

      document.getElementById('json').innerHTML = data;

    </script>
    <div id="json">
    </div>
</body>
</html>
