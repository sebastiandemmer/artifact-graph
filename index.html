<!doctype html>


<html>
<head>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <title>Artifact Graph</title>
</head>
<body>
    <div id="cy"></div>
    <script type="module"> 
    import cytoscape from "./cytoscape.esm.min.js";
    import data from './data.json' assert { type: 'JSON' };
    console.log();
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
                data: {
                id: 'ab',
                source: 'a',
                target: 'b'
                }
            }]
      });

    </script>
    <div id="json">
        <script>
            document.getElementById('json').innerHTML = data;
        </script>
    </div>
</body>
</html>
