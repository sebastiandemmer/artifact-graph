<!doctype html>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <div id="cy"></div>
    <script type="module">
        //import data from './data.json' assert { type: 'JSON' };
        import cytoscape from "./cytoscape.esm.min.js";
    
        var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
            data: {
                id: 'ab',
                source: 'a',
                target: 'b'
            }
            }]
        });
    </script>
</head>
</html>
